<style>
  :root {
    --color-bg-base: #0F1117;
    --color-bg-surface: #1A1D27;
    --color-bg-elevated: #222533;
    --color-border: #2E3147;
    --color-text-primary: #F0F2F8;
    --color-text-secondary: #8B90A7;
    --color-text-muted: #8B90A7; /* Boosted contrast from #555A72 for clinical safety */
    --color-safe: #22C55E;
    --color-adjust: #F59E0B;
    --color-toxic: #EF4444;
    --color-unknown: #6B7280;
    --color-accent: #4F8EF7;
    --color-accent-subtle: #1E2D4A;

    /* Motion Tokens */
    --motion-instant: 0.08s;
    --motion-quick: 0.15s;
    --motion-standard: 0.25s;
    --motion-deliberate: 0.4s;
    --motion-narrative: 0.6s;
    
    /* Easings */
    --ease-clinical: cubic-bezier(0.4, 0, 0.2, 1);
    --ease-snap: cubic-bezier(0.2, 0, 0, 1);
    --ease-reveal: cubic-bezier(0, 0, 0.2, 1);
  }

  body {
    background-color: var(--color-bg-base);
    color: var(--color-text-primary);
    font-family: 'Public Sans', sans-serif;
  }

  *:focus-visible {
    outline: 2px solid var(--color-accent);
    outline-offset: 3px;
    border-radius: 4px;
  }

  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: var(--color-bg-base);
  }
  ::-webkit-scrollbar-thumb {
    background: var(--color-border);
    border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: var(--color-text-muted);
  }

  /* Utility for clinical reduction */
  @media (prefers-reduced-motion: reduce) {
    * {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
      scroll-behavior: auto !important;
    }
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
