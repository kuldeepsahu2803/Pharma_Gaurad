    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#007AFF',
                blueDark: '#0056b3',
                blueLight: '#E8F0FE',
              },
              system: {
                blue: '#007AFF',
                grey: '#1D1D1F',
                greyLight: '#86868b',
                teal: '#30B0C7',
              },
              pro: {
                grey: "#1D1D1F",
                "grey-light": "#86868b",
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'glass-sm': '0 4px 16px 0 rgba(31, 38, 135, 0.05)',
              'glow': '0 0 20px rgba(0, 122, 255, 0.15)',

          }
        }
      }

    <style>
      body {
        font-feature-settings: "cv11", "ss01";
        -webkit-font-smoothing: antialiased;
        background-color: #F5F5F7;
      }
      .mesh-gradient {
        background-color: #F5F5F7;
        background-image: 
            radial-gradient(at 0% 0%, hsla(210,100%,93%,1) 0, transparent 50%), 
            radial-gradient(at 50% 0%, hsla(210,100%,96%,1) 0, transparent 50%), 
            radial-gradient(at 100% 0%, hsla(190,100%,93%,1) 0, transparent 50%),
            radial-gradient(at 80% 50%, hsla(250,100%,96%,1) 0, transparent 50%),
            radial-gradient(at 0% 100%, hsla(210,100%,96%,1) 0, transparent 50%);
        background-attachment: fixed;
      }
      .glass-card {
          background: rgba(255, 255, 255, 0.65);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          border: 1px solid rgba(255, 255, 255, 0.8);
      }
      @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
      }
      .animate-float {
          animation: float 6s ease-in-out infinite;
      }
    </style>
